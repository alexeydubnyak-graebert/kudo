<svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer walls -->
  <rect x="100" y="100" width="600" height="400" stroke="#FFFFFF" stroke-width="3" fill="none" />
  
  <!-- Interior walls -->
  <line x1="400" y1="100" x2="400" y2="500" stroke="#FFFFFF" stroke-width="2" />
  <line x1="100" y1="300" x2="400" y2="300" stroke="#FFFFFF" stroke-width="2" />
  <line x1="400" y1="350" x2="700" y2="350" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Doors -->
  <path d="M 250 300 Q 250 250 300 250" stroke="#00FF00" stroke-width="1.5" fill="none" />
  <line x1="250" y1="300" x2="250" y2="250" stroke="#00FF00" stroke-width="1" />
  <path d="M 400 200 Q 450 200 450 250" stroke="#00FF00" stroke-width="1.5" fill="none" />
  <line x1="400" y1="200" x2="450" y2="200" stroke="#00FF00" stroke-width="1" />
  
  <!-- Windows -->
  <rect x="150" y="98" width="80" height="4" fill="#0099FF" />
  <rect x="550" y="98" width="80" height="4" fill="#0099FF" />
  <rect x="98" y="400" width="4" height="60" fill="#0099FF" />
  
  <!-- Furniture -->
  <rect x="120" y="120" width="100" height="150" stroke="#888888" stroke-width="1" fill="none" />
  <line x1="120" y1="140" x2="220" y2="140" stroke="#888888" stroke-width="1" />
  <circle cx="550" cy="200" r="40" stroke="#888888" stroke-width="1" fill="none" />
  <rect x="450" y="420" width="200" height="60" stroke="#888888" stroke-width="1" fill="none" />
  <rect x="450" y="420" width="200" height="15" fill="#444444" />
  
  <!-- Dimensions -->
  <text x="380" y="90" fill="#FFFF00" font-size="14" font-family="Arial">6000</text>
  <text x="710" y="300" fill="#FFFF00" font-size="14" font-family="Arial">4000</text>
  
  <!-- Room labels -->
  <text x="150" y="200" fill="#AAAAAA" font-size="16" font-family="Arial">BEDROOM</text>
  <text x="150" y="420" fill="#AAAAAA" font-size="16" font-family="Arial">KITCHEN</text>
  <text x="480" y="250" fill="#AAAAAA" font-size="16" font-family="Arial">LIVING ROOM</text>
  <text x="480" y="450" fill="#AAAAAA" font-size="16" font-family="Arial">BATHROOM</text>
</svg>
